<h4>Listado</h4>
  <ul class="list-group">
    <li
      *ngFor="let item of characterList;
      let i= index;
      let isFirst=first;
      let isLast=last;
      let isEven=even"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-info':isEven }"
    >
      <div>
        <span>{{i+1}}.-</span>
        <strong>{{item.name}}</strong> - Power: {{item.power}}
      </div>
      <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">x</button>
    </li>
  </ul>
